<div class="login-box">
    <div class="main-box">
        <div class="icon-translate" (click)="toggleLanguage()">
            <i nz-icon nzType="swap" nzTheme="outline"></i>
            <span>{{'login.toggleL' | translate }}</span>
        </div>
        <div class="logo">
            <i class="iconfont icon-dog"></i>
            <span>D</span>
            <span>G</span>
        </div>
        <div class="form-login">
            <div class=form-group>
                <input type="text" nz-input [(ngModel)]="user.username" :placeholder="{{'login.userPlaceHolder' | translate }}" >
                <i nz-icon class="icon-toggle" [type]="cookieUserShow?'up':'down'" theme="outline" (click)="toggleUser()"></i>
                <div class="drop-user" *ngIf="cookieUserShow">
                    <ul><li *ngFor="let item of cookieUser">{{item.userAccount}}</li></ul>
                </div>
            </div>
            <div class="form-group">
                <input type="password" nz-input [(ngModel)]="user.password" :placeholder="{{'login.pswPlaceHolder' | translate }}">
            </div>
            <div class="form-group m-t-20">
                <button nz-button nzType="primary" nzBlock (click)="login()" i18n>{{'login.loginText' | translate }}</button>
            </div>
            <div class="form-group">
                <a class="fll" href="javascript:void(0)" i18n>{{'login.tipsText1' | translate }}</a>
                <a class="flr" href="javascript:void(0)" (click)="toSignUp()" i18n>{{'login.tipsText2' | translate }}</a>
            </div>
        </div>
        <!-- <p [innerHTML]="htmlSnippet"></p> -->
        <p class="tips">
            <ng-container i18n>{{'login.tipsText3' | translate }}</ng-container> |
            <a href="javascript:void(0)" i18n>{{'login.tipsText4' | translate }}</a>
        </p>
    </div>
</div>
